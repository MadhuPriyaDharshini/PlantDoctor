<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-5.2.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="MDB5-STANDARD-UI-KIT-Free-5.0.0/css/mdb.min.css">
  <link rel="stylesheet" href="sign_in.css">
</head>

<body>


  <!-- Name input -->
  <div class="container signin-container ">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-body">
            <h1 class="fantasy">Post your Queries here</h1>
            <form id="queryform" enctype="multipart/form-data">
              <div class="form-outline mb-4">
                <input type="text" id="form4Example1" class="form-control" name="subject" />
                <label class="form-label" for="form4Example1">UserName</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" id="form4Example2" class="form-control" name="question" />
                <label class="form-label" for="form4Example2">Post problems you have experienced !</label>
              </div>
              <div class="form-outline mb-4">
                <textarea class="form-control" id="form4Example3" rows="4" name="description"></textarea>
                <label class="form-label" for="form4Example3">Leave Some Probable Solutions</label>
              </div>

              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                <label class="form-check-label" for="form4Example4">
                  Allow others to view this file
                </label>
              </div>

              <div class="form-outline mb-4">

                <p class="note note-info"><strong>Note info:</strong> You can also upload the picture of your crops
                  and plant diseases,pests,weeds and stuffs below
                  <input accept="image/*" type="file" id="file1" placeholder="upload a file" name="image">
                </p>
              </div>


              <div class="form-outline mb-4">



                <button type="submit" class="btn btn-primary btn-block mb-4">Post</button>
              </div>
            </form>

          </div>
        </div>
      </div>
      <script>
        const form = document.getElementById("queryform");
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const payload = new FormData(form);
          console.log([...payload]);
          fetch("http://localhost:3000/api1/postquery", {
            method: "POST",
            body: payload,
          }).then(res => res.json()).then(data => {
            console.log(data);
          })
          console.log((payload));
        });
        const UserName = window.localStorage.getItem('data');
        document.getElementById('form4Example1').value = UserName;
      </script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
      <script src="bootstrap-5.2.2-dist/js/bootstrap.min.js">   </script>
      <script src="MDB5-STANDARD-UI-KIT-Free-5.0.0/js/mdb.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
      <div class="col"></div>
    </div>
  </div>
</body>

</html>
